dist: xenial
language: java
addons:
  sonarcloud:
    organization: storm-robotics-2729-github
    token:
      secure: 
  sonar:
    token:
      secure: 
jdk:
  - oraclejdk11
  - openjdk11
script:
  - git fetch --unshallow
  - ./gradlew build
  - ./gradlew sonarqube
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.sonar/cache"
env:
  global:
    secure: 
