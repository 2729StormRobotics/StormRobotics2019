language: java

addons:
  sonarcloud:
    organization: "storm-robotics-2729-github"
    token:
      secure: ""
    branches:
      - master
      - maintenance
      - Dev
      - dev
      - develop
      - development

jdk:
  - oraclejdk11
  - openjdk11

script:
  - sonar-scanner

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache
